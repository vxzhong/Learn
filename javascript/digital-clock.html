<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
  </head>
  <style media="screen">
    #clock {
      font: bold 24pt sans;
      background: #ddf;
      padding: 10px;
      border: solid black 2px;
      border-radius: 5px;
    }
    a {
      display: block;
      margin: 10px;
    }
  </style>
  <body>

    <h1>Digital Clock</h1>
    <div id="clock"></div>
    <a href='javascript:
      var e = "", r = "";
      e = prompt("Expression:" + e + "\n" + r + "\n", e);
      try {
        r = "Result:" + eval(e);
      } catch (except) {
        r = except;
      } while (e);
      void (0);
    '>JS evaluate</a>

  <script type="text/javascript">
    function displayTime() {
      var elem = document.getElementById('clock');
      var now = new Date();
      elem.innerHTML = now.toLocaleString();
      setTimeout(function () {
        displayTime();
      }, 1000);
    }
    window.onload = displayTime;
  </script>
  </body>
</html>
